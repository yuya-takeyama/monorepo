apiVersion: v1
kind: Namespace
metadata:
  name: develop
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: service-bar
  name: service-bar
spec:
  replicas: 1
  selector:
    matchLabels:
      run: service-bar
  template:
    metadata:
      labels:
        run: service-bar
    spec:
      containers:
      - image: yuyat/service-bar
        name: service-bar
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: service-bar
  name: service-bar
spec:
  ports:
  - name: 80-8080
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: service-bar
  type: ClusterIP
